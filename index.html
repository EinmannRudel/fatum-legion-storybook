<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Game</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="game active">
			<!-- book UI -->

			<div class="book__page book__page--left">
				<!-- <h2 class="logo">EinMannRudel</h2> -->
				<div class="book__logo-container">
					<img
						src="./assets/images/my_logo_2.png"
						alt="logo"
						class="book__logo"
					/>
				</div>
			</div>

			<div class="book__seam"></div>

			<div class="book__page book__page--right flippin">
				<!-- game name -->
				<div class="game__name">
					<h1 class="game__title">Fatum Legion</h1>
					<p class="game__description">
						Fatum Legion â€” Wings Above the Copper City
					</p>
					<div class="ui__gear ui__gear--start"></div>
				</div>

				<!-- start button -->

				<div class="game__button">
					<button type="button" class="game__button-start">
						Power Up the Dirigible
					</button>
				</div>
			</div>
		</div>

		<main id="main_screen" class="main__screen hidden">
			<div class="game__scene game__scene--left">
				<!-- image area -->
				<div class="game__image">
					<img
						src="./assets/images/start.png"
						id="game__img"
						class="game__background"
					/>
				</div>
			</div>

			<div class="book__seam"></div>

			<div class="game__scene game__scene--right">
				<!-- text area -->
				<div class="game__text">
					<span id="game__author-text"> </span>
					<span id="game__character-dialogue"> </span>
					<span id="speaker"> </span>

					<!-- dialog area -->
					<div class="game__choices" id="game__choices">
						<!-- <span class="game__choices-player"> </span>
						<span class="game__choices-player"> </span> -->
					</div>
				</div>
			</div>
		</main>

		<audio id="bg-music" src="./assets/audio/bg-music.mp3" loop></audio>

		<script type="module" src="./js/main.js"></script>
		<!-- <script type="module" src="./js/game.js"></script> -->
	</body>
</html>
